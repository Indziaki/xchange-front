<article class="dropdown" >
  <span class="dropdown__header" (click)="toggleFilter()">
    <label class="dropdown__header__label" >
      {{ label }}
    </label>
    <xc-icon-angle-down class="dropdown__header__icon"/>
  </span>

  <div *ngIf="isFilterOpen" class="dropdown__menu">
    <button 
      class="dropdown__option" 
      *ngFor="let option of options" 
      (click)="selectOption(option.label)">
      {{ option.label }}
    </button>
  </div>
</article>
