<section class="appearance">
    <h1>Customize the appearance of your ecosystem</h1>
    <article class="appearance-customization">
      <div class="form_wrapper card_24">
        <h3>General Information</h3>
        <form class="form_wrapper-form">
          <label class="form_wrapper-form-field">
            <p class="bold">Ecosystem title</p>
            <input type="text" placeholder="Fill the title" />
          </label>
          <label class="form_wrapper-form-field">
            <p class="bold">Ecosystem slogan</p>
            <input type="text" placeholder="Fill in your slogan" />
          </label>
          <label class="form_wrapper-form-field">
            <p class="bold">Project description</p>
            <textarea
              class="appearance__textarea"
              cols="6"
              rows="12"
              placeholder="Please describe your ecosystem"
            ></textarea>
          </label>
        </form>

        <span class="appearance__info-block">
          <p class="bold">Version</p>
          <p class="appearance__info-value">0.3.5</p>
        </span>
        <span class="appearance__info-block">
          <p class="bold">Created</p>
          <p class="appearance__info-value">31 Aug 2023</p>
        </span>
      </div>
      <div class="settings">
        <div class="extras card_24">
          <h3>Further Settings</h3>
          <div class="extras_visibility">
            <p class="appearance__label">Public visibility</p>
            <xc-toggle />
          </div>
          <div class="extras__tags">
            <div class="extras__tags-injector">
              <span xcProfileTags="gray" class="appearance__tag">Education</span>
              <span xcProfileTags="gray" class="appearance__tag">Social Media</span>
              <span xcProfileTags="gray" class="appearance__tag">AI</span>
              <span xcProfileTags="gray" class="appearance__tag">AI</span>
              <span xcProfileTags="gray" class="appearance__tag">Education</span>
              <span xcProfileTags="gray" class="appearance__tag">Social Media</span>
              <span xcProfileTags="gray" class="appearance__tag">AI</span>
              <span xcProfileTags="gray" class="appearance__tag">Education</span>
              <span xcProfileTags="gray" class="appearance__tag">Education</span>
              <div>
                <button class="extras__tags-button" type="button" (click)="openTagsModal()">
                  <span class="see-all">
                    <xc-icon-arrow-right class="icon" />
                    <p class="bold">See all tags</p>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="save">
          <button class="btn btn--filled">
            <xc-icon-save class="icon" />
            <p>Save changes</p>
          </button>
        </div>
      </div>
    </article>
  </section>
  
<app-tags-modal *ngIf="isTags" (close)="closeTagsModal()"></app-tags-modal>
