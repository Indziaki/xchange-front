<section *ngIf="isTagsOpen" class="tags_modal">
  <div class="tags_modal-content">
    <p xcHeadline400>All tags related to Fabian</p>
    <article class="tags_modal-content-wrapper">
      <p xcHeadline200>Review your skill tags</p>
      <span class="tags_modal-content-wrapper-item">
        <xc-icon-ai class="ia-icon" />
        <p xcCopyStyles class="copy-200-bold">
          Our AI matches your skills with projects, templates and other members.
          Thats why its important to build a strong profile
        </p>
      </span>
    </article>
    <div class="tags_modal-content-wrapper-injector">
      <div xcProfileTags="gray" *ngFor="let tag of tags" class="tag">
        {{ tag }}
        <xc-icon-close-s class="tags_modal-icon-red" />
      </div>
    </div>
    <div class="tags_modal-content-wrapper-new">
      <p>Add tags</p>
      <span class="tags_modal-content-wrapper-new-span">
        <input type="text" class="tags_modal-content-wrapper-new-span-input" />
        <xc-icon-plus-circle class="tags_modal-content-wrapper-new-span-icon" />
      </span>
    </div>
  </div>
  <button
    xcButtonsWrappers
    class="button-round-close push-close"
    (click)="closeTags()"
  >
    <xc-icon-close-s class="tags_modal-icon" />
  </button>
</section>
