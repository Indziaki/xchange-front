<div class="filter-dropdown-wrapper">
    <label for="filterSelect" class="filter-label">Sort by:</label>
    <select
      id="filterSelect"
      class="filter-dropdown"
      [(ngModel)]="selectedFilter"
      (ngModelChange)="onFilterChange($event)"
    >
      <option
        *ngFor="let opt of filterOptions"
        [value]="opt.value"
      >
        {{ opt.label }}
      </option>
    </select>
  </div>
