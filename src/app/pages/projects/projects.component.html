<main class="container">
  <div class="container_content">
    <div class="container_content-nav">
      <span class="container_content-nav-span">
        <button class="container_content-nav-span-button">Assignments</button>
        <button class="container_content-nav-span-button">Collaborations</button>
        <xc-sort-by /></span>
    </div>
    <section class="container_content-cards">
      <h5 xcHeadline600>All Projects</h5>
      <div class="container_content-cards-wrapper">
        <xc-projects-card class="container_content-cards-wrapper-injector" />
        <button class="new-project-card" (click)="openModal()">
          <span class="new-project-card-icon">
            <xc-icon-plus-circle />
          </span>
          <p>Create a new project</p>
        </button>
      </div>
    </section>
  </div>

  <div class="modal" [class.show]="isModalOpen" >
    <div class="modal-content">
      <h2>Create a New Project</h2>
      <p>Follow the steps to create your project.</p>
      <button (click)="closeModal()">Close</button>
    </div>
  </div>
</main>
