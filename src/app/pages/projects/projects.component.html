<main class="container">
  <div class="container_content">
    <div class="container_content-nav">
      <span class="container_content-nav-span">
        <xc-section-tab [sections]="sections" (sectionSelected)="onSectionSelected($event)">
        </xc-section-tab>
        <xc-sort-by></xc-sort-by>
      </span>
    </div>
    <section class="container_content-cards">
      <h5 xcHeadline600>All Projects</h5>
      <div class="container_content-cards-wrapper">
          <xc-projects-card
            *ngFor="let project of projects"
            [project]="project"
            (projectSelected)="openProject($event)"
            class="container_content-cards-wrapper-injector"
          ></xc-projects-card>
        <button class="new-project-card" (click)="openModal()">
          <div class="new-project-card-content" >
            <span class="new-project-card-content-icon">
              <xc-icon-plus-circle  />
            </span>
            <p xcHeadlineStyles class="headline-300">Create a new project</p>
          </div>  
        </button>
      </div>
    </section>
  </div>

  <section *ngIf="isModalOpen" class="modal">
    <div class="modal-content" appClickOutside>
      <app-stepper
        [totalSteps]="3"
        [orientation]="'horizontal'"
        (finishStepper)="closeModal()"
        class="modal-content-injector"
      ></app-stepper>
    </div>
  </section>

  <section *ngIf="isProjectOpen" class="modal">
    <div class="modal-content">
      <app-project-modal [project]="selectedProject" [invitation]="false" class="modal-content-injector"></app-project-modal>
    </div>
    <button xcButtonsWrappers class="button-close-modal push-button" (click)="closeProjectModal()">
      <xc-icon-close-s class="modal-content-icon"></xc-icon-close-s>
    </button>
  </section>

</main>
