<main class="rewards">
  <app-rewards-header class="rewards_header" />
  <section class="rewards_content" [ngSwitch]="state">
    <app-default-page *ngSwitchCase="'default'" class="rewards_content_data"/>
    <app-collaboration-fund *ngSwitchCase="'collaborations'" />
    <app-owners-fund *ngSwitchCase="'owners'" />
    <app-employee-fund *ngSwitchCase="'employee'" />
  </section>
</main>
