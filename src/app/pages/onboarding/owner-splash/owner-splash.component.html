<section>
    <header>
        <button (click)="goBack()">
            <xc-icon-arrow-left class="btn__icon"/>
            <b>Back</b>
        </button>
        <button class="btn" (click)="nextStep()">
            <p>Next</p>
        </button>
    </header>
</section>



<app-stepper
  [totalSteps]="steps"
  [(activeStep)]="activeStep"
></app-stepper>
