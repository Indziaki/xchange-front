<section
  *ngFor="let data of mockData"
  class="feed-objective"
  [ngClass]="{
    'feed-objective--yellow': data.type === 'objective',
    'feed-objective--blue': data.type === 'assignment',
    'feed-objective--purple': data.type === 'nextSteps'
  }"
>
<div class="feed-header">
  <h6 class="feed-title">{{ data.title }}</h6>
  <p *ngIf="data.type === 'assignment'" xcProfileTags="blue">
    New Assignment
  </p>
  <p *ngIf="data.type === 'nextSteps'" xcProfileTags="purple">
    Suggested
  </p>
</div>
  <div class="feed-tags">
    <p xcProfileTags="gray" class="feed-tag" *ngFor="let tag of data.tags">
      {{ tag }}
    </p>
  </div>
  <div class="feed-description">
    <p>{{ data.description }}</p>
  </div>
  <div class="feed-details">
    <div class="feed-tasks">
      <div class="task-item" *ngIf="data.type !== 'nextSteps'">
        <span class="task-icon"><xc-icon-file-check-alt class="icon"/></span>
        <p class="task-info">{{ data.completedTasks }}/{{ data.totalTasks }}</p>
      </div>
      <div class="task-item" *ngIf="data.type !== 'nextSteps'">
        <span class="task-icon"><xc-icon-paperclip class="icon"/></span>
        <p class="task-info">{{ data.proofs }} proofs</p>
      </div>
      <div class="task-item" *ngIf="data.type !== 'nextSteps'">
        <span class="task-icon"><xc-icon-calender class="icon"/></span>
        <p class="task-info">{{ data.deadlineDate }}</p>
      </div>
    </div>
    <div
      [ngClass]="{
        'feed-actions': data.type === 'assignment',
        hidden: data.type !== 'assignment'
      }"
    >
      <button class="action-button">
        <span class="button-icon"></span>
        <p class="button-text"></p>
      </button>
      <button class="action-button">
        <span class="button-icon"></span>
        <p class="button-text"></p>
      </button>
    </div>
  </div>
</section>
