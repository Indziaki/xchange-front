<section 
class="flex flex-col justify-center items-center gap-5 bg-white rounded-lg shadow-Shadow500 p-4"
*ngIf="isVisible"
>
    <div *ngFor="let user of userCheckList; index as i" class="flex items-center justify-center gap-2">
        <div class="w-[30px] h-[30px]">
        <xc-rounded-image [marginSize]="0"  [image]="user.profilePhotoUrl ?? '/assets/images/icon-profile.png'"/>
        </div>
        <p>{{(user.name !== '' ? user.name : 'Users') + ' ' + user.lastName}}</p>
        <xc-check-rounded-button [index]="i" [statusCheck]="user.status" (statusCheckChange)="setUserStatus($event,i)"/>
    </div>
    <div class="flex justify-end item-center gap-1 w-full">
        <div class="w-6 h-6 fill-Blocked stroke-Blocked cursor-pointer" (click)="resetFilter()">
            <xc-icon-times />
        </div>
        <div class="w-6 h-6 fill-Completed stroke-Completed cursor-pointer" (click)="sendSelection()">
            <xc-icon-check />
        </div>
    </div>
</section>
