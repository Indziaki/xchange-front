<article class="flex justify-between items-center bg-white p-4 shadow-userCadComplete rounded-lg">
    <section class="flex items-center gap-1">
        <label for="containerCompleted">
            <input 
            id="containerCompleted"
            type="checkbox"
            [checked]="userData?.isCompleted"
            [disabled]="readMode"
            (change)="emitChecked()"
            >
            <div 
            class="checkbox-container"
            >
            </div>
        </label>
        <xc-rounded-image [image]="userData?.profilePhotoUrl ?? null" [marginSize]="0" class="w-[30px] h-[30px] min-w-[30px] min-h-[30px]"/>
        <p class="font-Copy-300-Bold-font-weight text-Copy-300-Bold-font-size line-height-Copy-300-Bold-line-Height text-Grey500">{{(userData?.name ?? 'User') + ' ' + userData?.lastName}}</p>
        <span xcTag="gray">{{userData?.role ?? 'Viewer'}}</span>
    </section>
    <section class="flex items-center justify-end gap-4">
        <div class="flex gap-1 items-center">
            <div class="text-Grey500 w-6 h-6 fill-grey500 stroke-Grey500">
                <xc-icon-clock-five />
            </div>
            <span class="font-Copy-300-Medium-font-weight text-Copy-300-Medium-font-size line-height-Copy-300-Bold-line-Height text-Grey500">{{userData?.hours + 'h'}}</span>
        </div>
        <span class="font-Copy-300-Medium-font-weight text-Copy-300-Medium-font-size line-height-Copy-300-Bold-line-Height text-Grey500">{{userData?.resultCount + ' contributions'}}</span>
        <span class="font-Copy-300-Medium-font-weight text-Copy-300-Medium-font-size line-height-Copy-300-Bold-line-Height text-Grey500">{{userData?.proofCount + ' proofs'}}</span>
        <div>
            <xc-rating-bar [rating]="userData?.ratingAverage ?? 0" [readOnly]="true" />
        </div>
        <span>{{'(' + userData?.ratingCount  + ')'}}</span>
    </section>
</article>
