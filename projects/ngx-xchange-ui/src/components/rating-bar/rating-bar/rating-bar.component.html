
<div class="w-full">
    <input 
    type="range" 
    min="0" 
    [disabled]="readOnly"
    [max]="this.maxRate"
    [(ngModel)]="this.rating" 
    (change)="onChange()"
    class="slider"
    [style.background]="'linear-gradient(to right, var(--xc-brand-medium-blue) 0%, var(--xc-brand-gradient-green) '+(stepValue * (+ rating)) +'%, var(--xc-grey100) ' + (stepValue * (+ rating)) + '%, var(--xc-grey100) 100%)'">
</div>
