<div class="toggle-container">
    <button 
      type="button"
      role="switch"
      [attr.aria-checked]="checked"
      [attr.aria-disabled]="disabled"
      [class]="toggleClass"
      (click)="toggle()">
      <span class="toggle-track"></span>
      <span class="toggle-thumb"></span>
    </button>
    
  </div>
